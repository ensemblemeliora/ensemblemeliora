<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@0,400;1,400;0,600;1,600;0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300&display=swap" rel="stylesheet">
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const header = document.querySelector(".site-header");
  
      {% if page.shrink_header %}
        // Always shrink the header, and disable scroll-based resizing
        header.classList.add("shrink");
      {% else %}
        // Shrink on scroll
        function checkScroll() {
          if (window.scrollY > 50) {
            header.classList.add("shrink");
          } else {
            header.classList.remove("shrink");
          }
        }
  
        window.addEventListener("scroll", checkScroll);
        // Run it once on load
        checkScroll();
      {% endif %}
    });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector(".nav-toggle");
    const menu = document.querySelector(".nav-menu");

    toggle.addEventListener("click", function () {
      menu.classList.toggle("open");
    });

    document.querySelectorAll(".nav-menu a").forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.remove("open");
      });
    });
  });
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggles = document.querySelectorAll(".icon-toggle");

  // click on first item on page open
  if (toggles.length > 0) {
    toggles[0].click(); 
  }

  toggles.forEach((toggle) => {
    toggle.addEventListener("click", function () {
      const textId = toggle.dataset.text;
      const currentDropdown = document.getElementById(textId);

      // Hide all other text blocks
      document.querySelectorAll(".icon-text").forEach((block) => {
        if (block !== currentDropdown) {
          block.classList.remove("open");
        }
      });

      // Toggle current block
      currentDropdown.classList.toggle("open");
    });
  });
});
</script>

  <body class="{% if page.after_banner %}after-banner{% endif %}">
    {% include header.html %}
    <main class="page-content">
      {{ content }}
    </main>
     {% include footer.html %}
  </body>
</html>
